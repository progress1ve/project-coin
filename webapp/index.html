<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетный Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Основной экран с монетой -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <!-- Блок с данными пользователя -->
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Аватар будет добавлен через JavaScript -->
                    </div>
                    <div class="user-name" id="userName">
                        <!-- Имя пользователя будет добавлено через JavaScript -->
                    </div>
                </div>
                
                <h1>Монетный Кликер</h1>
                <div class="stats">
                    <div class="stat-item">
                        <span>Очки:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>За клик:</span>
                        <span id="clickValue">1</span>
                    </div>
                </div>
            </div>

            <div class="coin" id="coin">
                <img src="coin.png" alt="Монета">
            </div>

            <div class="button-container">
                <button id="upgradeButton" class="btn btn-upgrade">Улучшения</button>
            </div>
        </div>

        <!-- Экран улучшений -->
        <div id="upgradeScreen" class="screen" style="display: none;">
            <div class="header">
                <!-- Блок с данными пользователя (на экране улучшений) -->
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatarUpgrade">
                        <!-- Аватар будет добавлен через JavaScript -->
                    </div>
                    <div class="user-name" id="userNameUpgrade">
                        <!-- Имя пользователя будет добавлено через JavaScript -->
                    </div>
                </div>
                
                <h1>Улучшения</h1>
                <div class="stats">
                    <div class="stat-item">
                        <span>Очки:</span>
                        <span id="score-upgrade">0</span>
                    </div>
                </div>
            </div>

            <div class="upgrade-list">
                <button id="clickUpgradeButton" class="btn btn-upgrade">
                    Улучшить клик (+1) - 10 очков
                </button>
                <button id="autoClickerButton" class="btn btn-upgrade">
                    Авто-кликер (0) - 50 очков
                </button>
            </div>

            <div class="button-container">
                <button id="backButton" class="btn btn-back">Назад</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
