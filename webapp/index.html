<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетный Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Основной экран с монетой -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <!-- Блок с данными пользователя -->
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Аватар будет добавлен через JavaScript -->
                    </div>
                    <div class="user-name" id="userName">
                        <!-- Имя пользователя будет добавлено через JavaScript -->
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span>Очки:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>За клик:</span>
                        <span id="clickValue">1</span>
                    </div>
                </div>
            </div>

            <div class="coin-container">
                <div class="coin" id="coin">
                    <img src="coin.png" alt="Монета" id="coin-img">
                </div>
            </div>
        </div>

        <!-- Экран улучшений (boosters) -->
        <div id="boostersScreen" class="screen" style="display: none;">
            <div class="header">
                <!-- Блок с данными пользователя -->
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatarUpgrade">
                        <!-- Аватар будет добавлен через JavaScript -->
                    </div>
                    <div class="user-name" id="userNameUpgrade">
                        <!-- Имя пользователя будет добавлено через JavaScript -->
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span>Очки:</span>
                        <span id="score-upgrade">0</span>
                    </div>
                </div>
            </div>

            <div class="upgrade-list">
                <button id="clickUpgradeButton" class="btn btn-upgrade">
                    Улучшить клик (+1) - 10 очков
                </button>
                <button id="autoClickerButton" class="btn btn-upgrade">
                    Авто-кликер (0) - 50 очков
                </button>
            </div>
        </div>

        <!-- Экран профиля -->
        <div id="profileScreen" class="screen" style="display: none;">
            <!-- Контент экрана профиля -->
        </div>

        <!-- Экран заданий -->
        <div id="tasksScreen" class="screen" style="display: none;">
            <!-- Контент экрана заданий -->
        </div>

        <!-- Экран друзей -->
        <div id="friendsScreen" class="screen" style="display: none;">
            <!-- Контент экрана друзей -->
        </div>

        <!-- Навигационное меню -->
        <div class="nav-menu">
            <div class="nav-item active" data-screen="mainScreen">
                <div class="nav-icon">
                    <img src="https://img.icons8.com/?size=100&id=OR6d9aJQZo8w&format=png&color=000000" alt="Mine">
                </div>
                <span>Mine</span>
            </div>
            <div class="nav-item" data-screen="profileScreen">
                <div class="nav-icon">
                    <img src="https://img.icons8.com/?size=100&id=14736&format=png&color=000000" alt="Profile">
                </div>
                <span>Profile</span>
            </div>
            <div class="nav-item" data-screen="boostersScreen">
                <div class="nav-icon">
                    <img src="https://img.icons8.com/?size=100&id=9378&format=png&color=000000" alt="Boosters">
                </div>
                <span>Boosters</span>
            </div>
            <div class="nav-item" data-screen="tasksScreen">
                <div class="nav-icon">
                    <img src="https://img.icons8.com/?size=100&id=11266&format=png&color=000000" alt="Tasks">
                </div>
                <span>Tasks</span>
            </div>
            <div class="nav-item" data-screen="friendsScreen">
                <div class="nav-icon">
                    <img src="https://img.icons8.com/?size=100&id=u09tKZyLr2A0&format=png&color=000000" alt="Friends">
                </div>
                <span>Friends</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
